<div class="card">
  <div class="card-header">Contact</div>
  <div class="card-body">

    <form [formGroup]="contactForm"  (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="center-block">Name:
          <input class="form-control" name="firstName" formControlName="firstName">
        </label>
        <div [hidden]="contactForm.controls['firstName'].valid || contactForm.controls['firstName'].untouched">
          <div [hidden]="!contactForm.controls['firstName'].hasError('required')">
            firstName is required
          </div>
          <div [hidden]="!contactForm.controls['firstName'].hasError('minlength')">
            firstName can not be shorter than 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="center-block">LastName:
          <input class="form-control" formControlName="lastName">
        </label>
        <div [hidden]="contactForm.controls['lastName'].valid || contactForm.controls['lastName'].untouched">
          <div [hidden]="!contactForm.controls['lastName'].hasError('required')">
            lastName is required
          </div>
          <div [hidden]="!contactForm.controls['lastName'].hasError('minlength')">
            lastName can not be shorter than 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success"
                [disabled]="contactForm.pristine || !contactForm.valid">Save</button>
        <button type="reset" class="btn btn btn-danger" (click)="onReset()">Reset</button>
      </div>

    </form>

  </div>
</div>
