<table *ngIf="contacts" class="table table-bordered">
  <tr>
    <th>#</th>
    <th>firstname</th>
    <th>lastname</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let contact of contacts; let count = index">
    <td><b>{{count+1}}</b></td>
    <td>{{ contact.firstName}}</td>
    <td>{{ contact.lastName}}</td>
    <td>
      <button class="btn btn-link" (click)="onSelect(contact.id)">Detail</button>
    </td>
  </tr>
</table>
<div *ngIf="!contacts">
  No Contacts found
</div>
