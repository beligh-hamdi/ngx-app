<div class="card">
  <div class="card-header">Sign Up</div>
  <div class="card-body">

    <form [formGroup]="userForm"  (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="center-block">Username:</label>
        <input class="form-control" name="username" formControlName="username">
        <div [hidden]="userForm.controls['username'].valid || userForm.controls['username'].untouched">
          <div [hidden]="!userForm.controls['username'].hasError('required')">
            Username is required
          </div>
          <div [hidden]="!userForm.controls['username'].hasError('minlength')">
            Username can not be shorter than 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="center-block">Password:</label>
        <input class="form-control" type="password" formControlName="password">
        <div [hidden]="userForm.controls['password'].valid || userForm.controls['password'].untouched">
          <div [hidden]="!userForm.controls['password'].hasError('required')">
            Password is required
          </div>
          <div [hidden]="!userForm.controls['password'].hasError('minlength')">
            Password can not be shorter than 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="userForm.pristine || !userForm.valid">Save</button>
        <button type="reset" class="btn btn btn-danger" (click)="onReset()">Reset</button>
      </div>

    </form>

  </div>
</div>
